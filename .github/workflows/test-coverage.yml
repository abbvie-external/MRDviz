# This workflow checks an R package and reports test coverage in the logs.
# It is triggered on pushes and pull requests to the main/master branches.

name: R Package CI & Coverage

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Set permissions for the GitHub token.
permissions:
  contents: read

jobs:
  check-and-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # 1. Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up the R environment
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # 3. Install all package dependencies, including covr for coverage
      - name: Install package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: Check

      # 4. Run the standard R CMD check to ensure package validity
      # This is the most important CI step for any R package.
      - name: Run R CMD check
        uses: r-lib/actions/check-r-package@v2
        with:
          args: "--no-manual --as-cran"

      # 5. Calculate and print the test coverage summary
      # This step runs after R CMD check passes.
      - name: Test and Report Coverage
        run: |
          # Run tests under the covr profiler to calculate coverage
          coverage <- covr::package_coverage(quiet = FALSE)
          
          # Print the detailed coverage summary to the workflow log
          print(coverage)
        shell: Rscript {0}
